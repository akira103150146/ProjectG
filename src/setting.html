<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
    <link href="../../node_modules/jquery-contextmenu/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen" />
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="js/lib/jqueryImporter.js"></script> -->
    <script>
        "use strict"; 
        var QRCode = require('./js/lib/qrcode/qrcode.min.js')
        let $ = require('jquery')
        let jQuery = require('jquery')
    </script>
    <script src="../../node_modules/jquery-contextmenu/dist/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="js/app/showtable.js"></script>
    <script src="js/app/sidebar.js"></script>
    <script>
        "use strict";
        let ipcrender = require('electron').ipcRenderer
        let tb_manager = new table_manager()    
        var current_bind_index = 0     
        ipcrender.on('reply-device', (event, info) => {
            localStorage.list_device = JSON.stringify(info)
            console.log(info)
            tb_manager.showtable(info,'device')
        })  
        ipcrender.on('updatecell-device', (event, content, tag) => {
            ipcrender.send('ready-to-show', 'device')
        })
        ipcrender.on('bind_Cpn', function (event, arg) {
             console.log(arg)
             let list = JSON.parse(localStorage.list_device)
             console.log(list)
             for(let i =0;i<list.length;i++){
                 if(list[i].id == current_bind_index){
                    console.log('founded!')
                    list[i].componentIds = arg
                    break
                }
             }
             localStorage.list_device = JSON.stringify(list)
        })
        $(document).ready(function () {  
            let qr = new QRCode('qrcode')
            let link = document.createElement('a')
            qr.makeCode('10')   
            $('#back-btn').hide()       
            //向main process傳送訊息使其和伺服器溝通回傳資料
            ipcrender.send('ready-to-show', 'device')
            tb_manager.add_cell('#add-btn', 'device')            
            tb_manager.delete_cell('#target','device')
            tb_manager.save('#target', 'device')
            sidebar_setup('device')
            $('#target').on('click', 'button#get_qrcode',  function() {
                let id = $(this)[0].parentNode.parentNode.id                
                let a = $("<a>")
                    .attr("href", $("img")[0].src)
                    .attr("download", id + "_qr.png")
                    .appendTo("body")
                a[0].click()
                a.remove()
                qr.makeCode(id)               
            }) 
            
            $('#search-btn').click(function () {
                tb_manager.ShowByFilter('device')
                $('#back-btn').show()
                $('#search-btn').hide()
            })
            $('#back-btn').click(function () {
                let info = JSON.parse(localStorage.list_device)
                tb_manager.showtable(info, 'device')
                $('#back-btn').hide()
                $('#search-btn').show()
            })
            $('#target').on('click','.binded-Cpn',function(){
                console.log('bind')
                current_bind_index = $(this)[0].parentNode.parentNode.id
                ipcrender.send('toggle-result', 'device')
            })
        });
    </script>
    <script>
        $(function () {
            $('#target').contextMenu({
                selector: 'td',
                items: {
                    "add": {
                        name: "新增表單", icon: "paste", callback: function () {
                        }
                    },
                    "delete": { name: "Delete", icon: "delete" },
                    "sep1": "---------",
                    "quit": { name: "Quit", icon: function ($element, key, item) { return 'context-menu-icon context-menu-icon-quit'; } }
                }
            });
        });       
    </script> 
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 id="close_btn">Close &times;</h3>
                <h3 id="user-name"></h3>
                <button id="logout_btn">登出</button>
            </div>
            <ul id="sidebar-option">
            </ul>
        </nav>
        <div class="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                <i class="glyphicon glyphicon-align-left"></i>
                ☰
            </button>
            <div class="search">
                設備編號
                <input type="text" name="設備編號" id="device-num"> 
                設備機型
                <input type="text" name="設備位置" id="device-pos">
                <button id="search-btn">
                    查詢
                </button>
                <button id="back-btn">
                    Back
                </button>
            </div>
            <div>
                <br>
                <button id="add-btn" style="float:right;">新增設備</button>     
            </div>
            <div id="qrcode"></div>
            <div>
                <table id="target">
                    <tbody>
                        <tr>
                            <th>設備編號</th>
                            <th>設備說明</th>
                            <th>設備位置</th>
                            <th>監控點說明</th>                   
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
