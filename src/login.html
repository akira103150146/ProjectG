<html>
  <head>
    <meta charset="UTF-8">
    <title>智能巡檢系統</title>
    <link rel="stylesheet" href="css/login.css">   
  </head>

  <body>
    <div class ="title">
    <h1>巡檢人員帳戶登入</h1>
    </div>

    <div class="form">
        <form>
          <input type="text" placeholder="Username" id="account" value="123414"/>
          <input type="password" placeholder="Password" id="password" value="123434"/>
          <input type="button" class="loginbutton" value="登入" onclick="login() ">
        </form>      
    </div>   
    <script>     
      var ipcrender = require('electron').ipcRenderer 
      ipcrender.on('reply-login',(event,id,user_name)=>{
        console.log(id)
        console.log(user_name)
        localStorage.setItem('user-id',id)
        localStorage.setItem('user-name',user_name)
      })                
      var login = function () {
        var account = document.getElementById("account").value.toString()
        var password = document.getElementById("password").value.toString()     
        ipcrender.send('login',account,password)  
      }     
    </script>   
  </body>
</html>
