<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="jQuery-contextMenu-master/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />  
    <script src="jQuery-contextMenu-master/dist/jquery.contextMenu.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <button>暫存通知</button>
        <button>送出</button>
    <ul id="the-node">
        <li>
            <span class="context-menu-one btn btn-neutral">right click me 1</span>
        </li>
        <li>
            <span class="context-menu-one btn btn-neutral">right click me 2</span>
        </li>
        <li>right click me 3</li>
        <li>right click me 4</li>
    </ul>
    </div>
    <div>
        <p>標題</p>
        <p>日期</p>

        <table>
            <tbody>
                <th>綁定設備</th>
                <th>人員編號</th>
                <th></th>
                <th>巡檢設備</th>
                <th>備註</th>
            </tbody>
        </table>
    </div>
    <script>
       $(function () {
            $('#the-node').contextMenu({
                selector: 'li',
                callback: function (key, options) {
                    var m = "clicked: " + key + " on " + $(this).text();
                    window.console && console.log(m) || alert(m);
                },
                items: {
                    "edit": { name: "Edit", icon: "edit" },
                    "cut": { name: "Cut", icon: "cut" },
                    "copy": { name: "Copy", icon: "copy" },
                    "paste": { name: "Paste", icon: "paste" },
                    "delete": { name: "Delete", icon: "delete" },
                    "sep1": "---------",
                    "quit": { name: "Quit", icon: function ($element, key, item) { return 'context-menu-icon context-menu-icon-quit'; } }
                }
            });
        });
    </script>
       
      
</body>
</html>
