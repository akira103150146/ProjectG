<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script>
            let $ = require('jquery')
            let jQuery = require('jquery')      
        </script>
        <script src="js/app/showtable.js"></script>
        <script src="js/app/sidebar.js"></script>
        <script>
              var ipcrender = require('electron').ipcRenderer
              var tb_manager = new table_manager() 
              ipcrender.on('reply-post', (event, info) => {
                    localStorage.list_post = JSON.stringify(info)//將傳入list存入local
                    tb_manager.showtable(info,'post')
                    console.log(localStorage.list_post)
              })
              ipcrender.on('update-post',(event,content,tag)=>{
                   tb_manager.update_cell('post', content, tag) // tag 是給tr的編號 
              })
              $(document).ready(function () {  
                    ipcrender.send('ready-to-show', 'post')
                    tb_manager.add_cell('#add-btn', 'post')
                    tb_manager.delete_cell('#target', 'post')
                    tb_manager.save('#target', 'post')                
                    sidebar_setup('post')
                    $('#send_message').click('click',()=>{
                    })
                });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3 id="close_btn">Close &times;</h3>
                    <h3 id="user-name"></h3>
                    <button id="logout_btn">登出</button>
                </div>
                <ul id="sidebar-option">
                </ul>
            </nav>
            <div style="display:block;"class="content">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                    ☰
                </button>
                <button style="float:right;" id="add-btn">新增貼文</button>
             
                <table  id="target">
                    <tbody>
                        <tr>
                           <th>發布者ID</th>
                           <th>內容</th>
                           <th>發布時間</th>
                           <th></th>
                        </tr>
                    </tbody>
                </table>
               

            </div>

        </div>
    </body>
</html>
