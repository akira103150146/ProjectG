<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen" />
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script>
            let $ = require('jquery')
            let jQuery = require('jquery')      
        </script>
        <script src="js/app/showtable.js"></script>
        <script>
             var ipcrender = require('electron').ipcRenderer
              var tb_manager = new table_manager() 
              ipcrender.on('reply-post', (event, arg) => {
                    tb_manager.showtable(arg,'post')
              })
              $(document).ready(function () {   
                   ipcrender.send('ready-to-show', 'post')                
                    $('#bagi').on('click', () => {
                        ipcrender.send('switch_page', 0)
                    })
                    $('#setting').on('click', () => {
                        ipcrender.send('switch_page', 1)
                    })
                    $('#form').on('click', () => {
                        ipcrender.send('switch_page', 2)
                    })
                    $('#member').on('click', () => {
                        ipcrender.send('switch_page', 3)
                    })
                    $('#info').on('click', () => {
                        ipcrender.send('switch_page', 4)
                    })
                     $('#post').on('click', () => {
                      ipcrender.send('switch_page', 5)
                    })
                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar').toggleClass('active');
                    });
                    $('#close_btn').on('click', () => {
                        $('#sidebar').toggleClass('active');
                    })
                    $('#logout_btn').click(function () {
                        ipcrender.send('logout')
                    })
                    $('#send_message').click('click',()=>{

                    })
                });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3 id="close_btn">Close &times;</h3>
                    <h3 id="user-name">AKIRA</h3>
                    <button id="logout_btn">登出</button>
                </div>
                <ul>
                    <li class="active">
                        <a id="post">公佈欄</a>
                    </li>
                    <li>
                        <a id="form">巡檢表單編輯</a>
                    </li>
                    <li>
                        <a id="setting">巡檢設備設定</a>
                    </li>
                    <li>
                        <a id="bagi">巡檢任務派遣</a>
                    </li>
                    <li>
                        <a id="assign">巡檢排程設定</a>
                    </li>
                    <li>
                        <a id="info">維修主配件庫存查詢</a>
                    </li>
                    <li>
                        <a id="history">運維歷史表單查詢</a>
                    </li>
                    <li>
                        <a id="member">巡檢人員帳戶設定</a>
                    </li>
                </ul>
            </nav>
            <div style="display:block;"class="content">
                <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                    <i class="glyphicon glyphicon-align-left"></i>
                    ☰
                </button>
                <table  id="target">
                    <tbody>
                        <tr>
                           <th>發布者ID</th>
                           <th>內容</th>
                           <th>發布時間</th>
                           <th></th>
                        </tr>
                    </tbody>
                </table>
               

            </div>

        </div>
    </body>
</html>
