<html>

<head>

    <script>
        var back = function () {

    </script>
    <script>

        $(document).ready(function () {

            $("#change").click(function () {
                $('#form1').hide();
                 $('#form2').show();                
            });

             $("#save").click(function () {
                $('#form1').show();
                $('#form2').hide();
            });          
        });
    </script>

  

    <style>
        input{
            display: block;
           margin-left: 20px;           
        }
    
    </style>
   
</head>

<body>
    <div id="container">
        <p id="test">xxx</p>
        <button style="float:right;" onclick="back()">返回</button>
        <button id="change">修改密碼</button>
        <form id="form1">
             
             <input type="text" placeholder="人員姓名"  />
             <br>
            <input type="text" placeholder="人員編號"  />
            <br>            
            <input type="text" placeholder="身分"  />
            <br>            
            <input type="text" placeholder="權限"  />
            <br>             
            <input type="text" placeholder="電子信箱"  />
            <br>             
            <input type="text" placeholder="密碼" />
            <br>
        </form>

        <form id="form2" style="display: none;">
           <input type="text" placeholder="舊密碼"/>

            <br>
            <input type="text" placeholder="再次確認密碼"/>
            <br>

            <button id="save">儲存變更</button>
        </form>

    </div>

</body>

</html>
