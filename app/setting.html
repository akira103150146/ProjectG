<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
    <link href="jQuery-contextMenu-master/dist/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/sidebar.css" type="text/css" media="screen" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        let $ = require('jquery')
        let jQuery = require('jquery')
    </script>    
    <script src="jQuery-contextMenu-master/dist/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="js/app/showtable.js"></script>
    <script>
        var ipcrender = require('electron').ipcRenderer
        var tb_manager = new table_manager()         
        ipcrender.on('reply-device', (event, arg) => {
            //console.log(arg)
            tb_manager.showtable(arg,'device')
        })  
        ipcrender.on('updatecell-device', (event, content, tag) => {
            tb_manager.update_cell('device',content, tag)
        })              
        $(document).ready(function () {  
            const QRCode = require('./qrcode/qrcode.min.js') 
            var qr = new QRCode('qrcode')  
            qr.makeCode('10')                 
            //向main process傳送訊息使其和伺服器溝通回傳資料
            ipcrender.send('ready-to-show', 'device')
            tb_manager.add_cell('#target','#add-btn',5)            
            tb_manager.delete_cell('#target','device')
            tb_manager.save('#target',4)
            $('#target').on('click', 'button#get_qrcode',  function() {
                let id = $(this)[0].parentNode.previousSibling.textContent                
                qr.makeCode(id)               
            })
            $('#bagi').on('click', () => {
                ipcrender.send('switch_page', 0)
            })
            $('#setting').on('click', () => {
                ipcrender.send('switch_page', 1)
            })
            $('#form').on('click', () => {
                ipcrender.send('switch_page', 2)
            })
            $('#member').on('click', () => {
                ipcrender.send('switch_page', 3)
            })
            $('#info').on('click', () => {
                ipcrender.send('switch_page', 4)
            })
            $('#post').on('click', () => {
                ipcrender.send('switch_page', 5)
            })
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
            $('#close_btn').on('click', () => {
                $('#sidebar').toggleClass('active');
            })
            $('#logout_btn').click(function () {
                ipcrender.send('logout')
            })     
          
        });
    </script>
    <script>
        $(function () {
            $('#target').contextMenu({
                selector: 'td',
                items: {
                    "add": {
                        name: "新增表單", icon: "paste", callback: function () {

                        }
                    },
                    "delete": { name: "Delete", icon: "delete" },
                    "sep1": "---------",
                    "quit": { name: "Quit", icon: function ($element, key, item) { return 'context-menu-icon context-menu-icon-quit'; } }
                }
            });
        });       
    </script> 
  
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 id="close_btn">Close &times;</h3>
                <h3 id="user-name">AKIRA</h3>
                <button id="logout_btn">登出</button>
            </div>
            <ul>
                <li>
                    <a id="post">公佈欄</a>
                </li>
                <li>
                    <a id="form">巡檢表單編輯</a>
                </li>
                <li class="active">
                    <a id="setting">巡檢設備設定</a>
                </li>
                <li>
                    <a id="bagi">巡檢任務派遣</a>
                </li>
                <li>
                    <a id="assign">巡檢排程設定</a>
                </li>
                <li>
                    <a id="info">維修主配件庫存查詢</a>
                </li>                        
                <li>
                    <a id="history">運維歷史表單查詢</a>
                </li>
                <li>
                    <a id="member">巡檢人員帳戶設定</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                <i class="glyphicon glyphicon-align-left"></i>
                ☰
            </button>
            <div class="search">
                設備編號
                <input type="text" name="設備編號"> 設備機型
                <input type="text" name="設備機型">
                <button>查詢</button>
            </div>
            <div>
                <br>
                <button id="add-btn" style="float:right;">新增設備</button>
                <input type="text" name="輸入設備ID" id="qrcode-text">
                <button onclick="makeqrcode()">產生QRCODE</button>
            </div>
            <div id="qrcode"></div>
            <div>
                <table id="target">
                    <tbody>
                        <tr>
                            <th>設備編號</th>
                            <th>設備說明</th>
                            <th>設備位置</th>
                            <th>監控點說明</th>                    
                            <th>id</th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
