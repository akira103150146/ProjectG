<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/table_standard.css" type="text/css" media="screen" />
    <script>

</head>

       </div>
       <div>
            <br>

       </div>
       <div class="display">      

            <table class="table">
                <tbody>
                    <tr>
                        <th></th>
                        <th>設備編號</th>
                        <th>設備機型</th>

</html>
